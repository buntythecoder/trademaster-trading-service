  # ==================== RISK MANAGEMENT ENDPOINTS ====================
  /risk/limits:
    get:
      tags: [Risk]
      summary: Get Risk Limits
      description: |
        **ğŸ›¡ï¸ Risk Limit Overview**
        
        Current risk limits and utilization:
