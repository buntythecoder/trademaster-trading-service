# Kong Gateway Extensions
x-kong-service-defaults:
  protocol: http
  host: trading-service
  port: 8083
  path: /api/v2
  retries: 3
  connect_timeout: 10000
  write_timeout: 10000
  read_timeout: 10000

x-kong-upstream:
  name: trading-service-upstream
  algorithm: round-robin
  healthchecks:
    active:
      type: http
      http_path: /gateway/health
      healthy:
        interval: 5
        successes: 3
      unhealthy:
        interval: 5
        http_failures: 3
    passive:
      healthy:
        successes: 3
      unhealthy:
        http_failures: 3

security:
  - bearerAuth: []

tags:
  - name: Orders
    description: ğŸ“ˆ Order management and execution
  - name: Portfolio
    description: ğŸ’¼ Portfolio and position tracking
  - name: Risk
    description: ğŸ›¡ï¸ Risk management and compliance
  - name: Market Data
    description: ğŸ“Š Real-time market data
  - name: Health
    description: â¤ï¸ Health and status monitoring (Kong Gateway compatible)
  - name: Admin
    description: âš™ï¸ Administrative operations

paths:
  # ==================== HEALTH & MONITORING ENDPOINTS ====================
  /health:
    get:
      tags: [Health]
      summary: Kong Gateway Health Check
      description: |
        **Kong Gateway Compatible Health Endpoint**
        
        Primary health check endpoint optimized for Kong Gateway load balancing.
        Returns HTTP 200 for healthy service, HTTP 503 for unhealthy.
        
        **Kong Configuration:**
        ```yaml
        healthchecks:
          active:
            http_path: /api/v2/health
            healthy: { successes: 3, interval: 5 }
            unhealthy: { http_failures: 3, interval: 5 }
        ```
      operationId: healthCheck
      security: [] # Public endpoint for load balancers
      x-kong-plugin-request-termination:
        status_code: 200
        message: "Service Healthy"
      responses:
        '200':
          description: Service is healthy and ready to accept requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'
              example:
                status: "UP"
                service: "trading-service"
                version: "2.0.0"
                timestamp: "2024-09-06T10:30:00Z"
                checks:
                  database: "UP"
                  brokers: "UP"
                  external_apis: "UP"
        '503':
          description: Service is unhealthy or degraded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'
              example:
                status: "DOWN"
                service: "trading-service"
                version: "2.0.0"
                timestamp: "2024-09-06T10:30:00Z"
                checks:
                  database: "UP"
                  brokers: "DOWN"
                  external_apis: "DEGRADED"

  /gateway/health:
    get:
      tags: [Health]
      summary: Comprehensive Gateway Health
      description: |
        **Detailed health status for API Gateway integration**
        
        Provides comprehensive health information including:
        - Service availability and performance metrics
        - Database connection status
        - Broker connectivity status
        - External service dependencies
        - System resource utilization
      operationId: gatewayHealthCheck
      security: [] # Public for load balancers
      responses:
        '200':
          description: Detailed health status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailedHealthStatus'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'

  /gateway/ready:
    get:
      tags: [Health]
      summary: Readiness Probe (Kubernetes/Kong)
      description: |
        **Kubernetes Readiness Probe**
        
        Indicates if the service is ready to accept traffic.
        Used by Kubernetes and Kong Gateway for rolling deployments.
      operationId: readinessCheck
      security: []
      responses:
        '200':
          description: Service is ready to accept requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadinessStatus'
        '503':
          description: Service is not ready

  /gateway/alive:
    get:
      tags: [Health]
      summary: Liveness Probe (Kubernetes/Kong)
      description: |
        **Kubernetes Liveness Probe**
        
        Indicates if the service is alive and should not be restarted.
        Used by Kubernetes for pod lifecycle management.
      operationId: livenessCheck
      security: []
      responses:
        '200':
          description: Service is alive
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LivenessStatus'
        '503':
          description: Service should be restarted

  /gateway/status:
    get:
      tags: [Health]
      summary: Service Status & Metrics
      description: |
        **Detailed service status with metrics**
        
        Provides operational metrics and status information:
        - Virtual thread utilization
        - Order processing statistics
        - Response time percentiles
        - Error rates and circuit breaker status
      operationId: serviceStatus
      security: []
      responses:
        '200':
          description: Service status with metrics
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceStatus'

  # ==================== ORDER MANAGEMENT ENDPOINTS ====================
  /orders:
    post:
      tags: [Orders]
      summary: Place New Trading Order
      description: |
        **ğŸš€ Real-Time Order Placement**
        
        Submit trading orders with **sub-50ms execution time** using Java 24 Virtual Threads.
        
        **Order Flow:**
        1. **Validation** - Input sanitization and business rules (5ms)
        2. **Risk Check** - Real-time compliance validation (15ms)
        3. **Routing** - Smart broker selection and execution (25ms)
        4. **Confirmation** - Order acknowledgment and tracking (5ms)
        
        **Supported Order Types:**
        - `MARKET` - Execute immediately at current market price
        - `LIMIT` - Execute only at specified price or better
        - `STOP_LOSS` - Trigger market order when price reaches stop level
        - `STOP_LIMIT` - Trigger limit order when price reaches stop level
        - `BRACKET` - OCO (One-Cancels-Other) orders with profit/loss targets
        
      operationId: placeOrder
      security:
        - bearerAuth: []
      x-kong-plugin-rate-limiting:
        minute: 100
        policy: local
        fault_tolerant: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderRequest'
            examples:
              market_buy:
                summary: Market Buy Order
                description: Buy 100 shares of Reliance at current market price
                value:
                  symbol: "RELIANCE"
                  exchange: "NSE"
                  orderType: "MARKET"
                  side: "BUY"
                  quantity: 100
                  timeInForce: "DAY"
              limit_sell:
                summary: Limit Sell Order
                description: Sell 50 shares of Infosys at â‚¹1500.50 or better
                value:
                  symbol: "INFY"
                  exchange: "NSE"
                  orderType: "LIMIT"
                  side: "SELL"
                  quantity: 50
                  limitPrice: 1500.50
                  timeInForce: "GTC"
              stop_loss:
                summary: Stop Loss Order
                description: Sell 25 shares of TCS if price drops to â‚¹3200
                value:
                  symbol: "TCS"
                  exchange: "NSE"
                  orderType: "STOP_LOSS"
                  side: "SELL"
                  quantity: 25
                  stopPrice: 3200.00
                  timeInForce: "GTC"
      responses:
        '201':
          description: âœ… Order successfully placed and acknowledged
          headers:
            X-Order-Id:
              description: Unique order identifier
              schema:
                type: string
                example: "TM-1634567890123-ABC123"
            X-Correlation-Id:
              description: Request correlation ID for tracking
              schema:
                type: string
                example: "req-987654321"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
              example:
                success: true
                data:
                  orderId: "TM-1634567890123-ABC123"
                  status: "ACKNOWLEDGED"
                  symbol: "RELIANCE"
                  side: "BUY"
                  quantity: 100
                  broker: "ZERODHA"
                  brokerOrderId: "240906000123456"
                  estimatedExecutionTime: "2024-09-06T09:30:15Z"
                  fees:
                    brokerage: 10.50
                    taxes: 5.25
                    total: 15.75
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '422':
          description: Risk validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RiskViolationError'
        '429':
          $ref: '#/components/responses/RateLimited'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'

    get:
      tags: [Orders]
      summary: Get User Orders
      description: |
        **ğŸ“‹ Order History & Status Tracking**
        
        Retrieve user orders with advanced filtering and real-time status updates.
        
        **Performance**: <25ms response time with pagination support for millions of orders.
        
        **Real-time Updates**: Orders are updated via WebSocket for live tracking.
      operationId: getUserOrders
      security:
        - bearerAuth: []
      parameters:
        - name: status
          in: query
          description: Filter by order status (supports multiple values)
          schema:
            type: array
            items:
              $ref: '#/components/schemas/OrderStatus'
          style: form
          explode: false
          example: ["PENDING", "PARTIALLY_FILLED"]
        - name: symbol
          in: query
          description: Filter by trading symbol
          schema:
            type: string
            pattern: "^[A-Z0-9&.-]{1,20}$"
          example: "RELIANCE"
        - name: dateFrom
          in: query
          description: Start date for order history (ISO 8601)
          schema:
            type: string
            format: date-time
          example: "2024-09-01T00:00:00Z"
        - name: dateTo
          in: query
          description: End date for order history (ISO 8601)
          schema:
            type: string
            format: date-time
          example: "2024-09-06T23:59:59Z"
        - name: page
          in: query
          description: Page number (0-based)
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: size
          in: query
          description: Page size (max 100)
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: sort
          in: query
          description: Sort order
          schema:
            type: string
            enum: ["createdAt,desc", "createdAt,asc", "symbol,asc", "status,asc"]
            default: "createdAt,desc"
      responses:
        '200':
          description: âœ… Orders retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderListResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /orders/{orderId}:
    get:
      tags: [Orders]
      summary: Get Order Details
      description: |
        **ğŸ“Š Detailed Order Information**
        
        Retrieve comprehensive order details including:
        - Real-time execution status
        - Fill history and partial executions
        - Fee breakdown and P&L calculation
        - Risk assessment results
        - Audit trail and compliance notes
      operationId: getOrderById
      security:
        - bearerAuth: []
      parameters:
        - name: orderId
          in: path
          required: true
          description: Unique order identifier
          schema:
            type: string
            pattern: "^TM-[0-9]+-[A-Z0-9]+$"
          example: "TM-1634567890123-ABC123"
      responses:
        '200':
          description: âœ… Order details retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailedOrderResponse'
        '404':
          description: Order not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                error:
                  code: "ORDER_NOT_FOUND"
                  message: "Order not found or access denied"
                  timestamp: "2024-09-06T10:30:00Z"

    put:
      tags: [Orders]
      summary: Modify Order
      description: |
        **âœï¸ Order Modification**
        
        Modify pending orders with real-time validation.
        Only quantity and price can be modified for pending orders.
      operationId: modifyOrder
      security:
        - bearerAuth: []
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderModificationRequest'
      responses:
        '200':
          description: âœ… Order modified successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          description: Order not found or cannot be modified
        '422':
          description: Order modification not allowed in current status

    delete:
      tags: [Orders]
      summary: Cancel Order
      description: |
        **âŒ Order Cancellation**
        
        Cancel pending or partially filled orders.
        **Performance**: <50ms cancellation acknowledgment.
      operationId: cancelOrder
      security:
        - bearerAuth: []
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: âœ… Order cancellation initiated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderCancellationResponse'
        '404':
          description: Order not found
        '422':
          description: Order cannot be cancelled in current status

  # ==================== PORTFOLIO ENDPOINTS ====================
  /portfolio:
