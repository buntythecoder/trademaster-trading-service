          $ref: '#/components/responses/Forbidden'

# ==================== COMPONENTS ====================
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT Bearer token authentication.
        
        **Example:**
        ```
        Authorization: Bearer eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9...
        ```

  schemas:
    # ==================== HEALTH SCHEMAS ====================
    HealthStatus:
      type: object
      required: [status, service, version, timestamp]
      properties:
        status:
          type: string
          enum: [UP, DOWN, DEGRADED]
          description: Overall service health status
        service:
          type: string
          example: "trading-service"
          description: Service name
        version:
          type: string
          example: "2.0.0"
          description: Service version
        timestamp:
          type: string
          format: date-time
          description: Health check timestamp
        checks:
          type: object
          description: Individual health check results
          additionalProperties:
            type: string
            enum: [UP, DOWN, DEGRADED]

    DetailedHealthStatus:
      allOf:
        - $ref: '#/components/schemas/HealthStatus'
        - type: object
          properties:
            uptime:
              type: integer
              description: Service uptime in seconds
              example: 86400
            metrics:
              type: object
              properties:
                activeConnections:
                  type: integer
                  example: 1500
                virtualThreads:
                  type: integer
                  example: 2500
                responseTimeMs:
                  type: number
                  format: double
                  example: 35.7
                errorRate:
                  type: number
                  format: double
                  example: 0.05

    ReadinessStatus:
      type: object
      required: [ready, timestamp]
      properties:
        ready:
          type: boolean
          description: Service readiness status
        timestamp:
          type: string
          format: date-time
        dependencies:
          type: object
          description: Dependency readiness status
          additionalProperties:
            type: boolean

    LivenessStatus:
      type: object
      required: [alive, timestamp]
      properties:
        alive:
          type: boolean
          description: Service liveness status
        timestamp:
          type: string
          format: date-time
        lastActivity:
          type: string
          format: date-time

    ServiceStatus:
      type: object
      properties:
        service:
          type: string
          example: "trading-service"
        version:
          type: string
          example: "2.0.0"
        buildTime:
          type: string
          format: date-time
        startTime:
          type: string
          format: date-time
        metrics:
          $ref: '#/components/schemas/ServiceMetrics'

    # ==================== ORDER SCHEMAS ====================
    OrderRequest:
      type: object
      required: [symbol, exchange, orderType, side, quantity, timeInForce]
      properties:
        symbol:
          type: string
          pattern: "^[A-Z0-9&.-]{1,20}$"
          example: "RELIANCE"
          description: Trading symbol
        exchange:
          type: string
          enum: [NSE, BSE, NFO, BFO, CDS, MCX]
          example: "NSE"
          description: Exchange identifier
        orderType:
          $ref: '#/components/schemas/OrderType'
        side:
          $ref: '#/components/schemas/OrderSide'
        quantity:
          type: integer
          minimum: 1
          maximum: 10000
          example: 100
          description: Order quantity
        limitPrice:
          type: number
          format: double
          minimum: 0.01
          example: 1500.50
          description: Limit price (required for LIMIT and STOP_LIMIT orders)
        stopPrice:
          type: number
          format: double
          minimum: 0.01
          example: 1450.00
          description: Stop price (required for STOP_LOSS and STOP_LIMIT orders)
        timeInForce:
          $ref: '#/components/schemas/TimeInForce'
        tags:
          type: array
          items:
            type: string
          maxItems: 5
          description: Optional tags for order categorization
        clientOrderId:
          type: string
          maxLength: 50
          description: Client-provided order identifier

    OrderResponse:
      type: object
      required: [success, data]
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
          required: [orderId, status, symbol, side, quantity]
          properties:
            orderId:
              type: string
              example: "TM-1634567890123-ABC123"
              description: Unique system order ID
            status:
              $ref: '#/components/schemas/OrderStatus'
            symbol:
              type: string
              example: "RELIANCE"
            exchange:
              type: string
              example: "NSE"
            orderType:
              $ref: '#/components/schemas/OrderType'
            side:
              $ref: '#/components/schemas/OrderSide'
            quantity:
              type: integer
              example: 100
            filledQuantity:
              type: integer
              example: 0
              description: Quantity executed so far
            remainingQuantity:
              type: integer
              example: 100
            limitPrice:
              type: number
              format: double
              example: 1500.50
            broker:
              type: string
              example: "ZERODHA"
              description: Selected broker for execution
            brokerOrderId:
              type: string
              example: "240906000123456"
              description: Broker-specific order ID
