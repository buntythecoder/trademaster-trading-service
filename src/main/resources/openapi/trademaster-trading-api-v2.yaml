        **âœ… Risk Validation**
        
        Validate proposed trade against risk limits before execution.
        **Performance**: <25ms risk assessment.
      operationId: performRiskCheck
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RiskCheckRequest'
      responses:
        '200':
          description: âœ… Risk check completed
          content:
