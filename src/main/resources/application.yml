server:
  port: 8083
  # SSL/TLS Configuration for Production Security
  ssl:
    enabled: ${SSL_ENABLED:false}
    key-store: ${SSL_KEYSTORE_PATH:classpath:keystore/trading-service.p12}
    key-store-password: ${SSL_KEYSTORE_PASSWORD:trademaster}
    key-store-type: PKCS12
    key-alias: trading-service
    protocol: TLS
    enabled-protocols: TLSv1.3,TLSv1.2
    ciphers: >
      TLS_AES_256_GCM_SHA384,
      TLS_AES_128_GCM_SHA256,
      TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,
      TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,
      TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA384,
      TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA256
    client-auth: ${SSL_CLIENT_AUTH:none}
  # HTTP/2 Support for better performance
  http2:
    enabled: ${HTTP2_ENABLED:true}
  # Compression for better performance
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml
    min-response-size: 1024

spring:
  application:
    name: trading-service
  
  # ✅ CONSUL CONFIG IMPORT (MANDATORY for Spring Boot 2.4+)
  config:
    import: "optional:consul:"
  
  # ✅ Allow bean definition overriding for Consul health indicator
  main:
    allow-bean-definition-overriding: true
  
  # MANDATORY: Java 24 Virtual Threads Configuration (Rule #1)
  threads:
    virtual:
      enabled: true
  
  
  # Security Configuration - JWT and Authentication
  security:
    user:
      name: ${SPRING_SECURITY_USER_NAME:admin}
      password: ${SPRING_SECURITY_USER_PASSWORD:admin}
      roles: ADMIN
  
  # JPA/Hibernate Configuration for PostgreSQL with Virtual Threads
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/trademaster_trading}
    username: ${DATABASE_USERNAME:trading_user}
    password: ${DATABASE_PASSWORD:trading_pass}
    driver-class-name: org.postgresql.Driver
    
    # HikariCP Connection Pool Configuration (applies to all profiles)
    hikari:
      # Pool naming and size configuration
      pool-name: TradingServiceCP
      maximum-pool-size: ${HIKARI_MAX_POOL_SIZE:100}        # High concurrency for trading
      minimum-idle: ${HIKARI_MIN_IDLE:20}                    # Keep connections warm
      
      # Connection timeout settings (critical for trading latency)
      connection-timeout: ${HIKARI_CONNECTION_TIMEOUT:5000}  # 5s max wait for connection
      idle-timeout: ${HIKARI_IDLE_TIMEOUT:300000}            # 5min idle before cleanup
      max-lifetime: ${HIKARI_MAX_LIFETIME:1800000}           # 30min max connection age
      
      # Performance and monitoring
      validation-timeout: ${HIKARI_VALIDATION_TIMEOUT:2000}  # 2s validation timeout
      leak-detection-threshold: ${HIKARI_LEAK_DETECTION:30000} # 30s leak detection
      
      # Database-specific optimizations for PostgreSQL
      data-source-properties:
        # PostgreSQL connection settings for high performance
        ApplicationName: TradeMaster-Trading-Service
        prepareThreshold: 3
        preparedStatementCacheQueries: 256
        preparedStatementCacheSizeMiB: 8
        
        # Network and socket settings
        socketTimeout: 10
        connectTimeout: 5
        tcpKeepAlive: true
        
        # Performance optimizations
        defaultRowFetchSize: 100
        autosave: conservative
        binaryTransfer: true
        
        # Connection validation
        logUnclosedConnections: true
  
  # JPA Configuration optimized for Virtual Threads
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        use_sql_comments: false
        hbm2ddl:
          auto: validate
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true
        cache:
          use_second_level_cache: false
          use_query_cache: false
          region:
            factory_class: org.hibernate.cache.internal.NoCachingRegionFactory
        connection:
          handling_mode: delayed_acquisition_and_release_after_transaction
  
  # Redis Configuration for caching
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 3  # Different database for trading cache
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 50
          max-idle: 25
          min-idle: 5
          max-wait: 10s
  
  # Flyway Configuration for database migrations
  flyway:
    enabled: ${SPRING_FLYWAY_ENABLED:true}
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/trademaster_trading}
    user: ${DATABASE_USERNAME:trading_user}
    password: ${DATABASE_PASSWORD:trading_pass}
    baseline-on-migrate: true
    validate-on-migrate: false
    out-of-order: true
    ignore-missing-migrations: true
    locations: classpath:db/migration
  
  
  # Caching Configuration
  cache:
    type: redis
    redis:
      time-to-live: 300s  # 5 minutes default TTL
      cache-null-values: false
  
  # Cloud Configuration with Consul Service Discovery
  cloud:
    discovery:
      enabled: true
      client:
        health-indicator:
          enabled: true
    consul:
      host: ${CONSUL_HOST:localhost}
      port: ${CONSUL_PORT:8500}
      scheme: ${CONSUL_SCHEME:http}
      discovery:
        enabled: true
        register: true
        deregister: true
        prefer-ip-address: true
        instance-id: ${spring.application.name}:${server.port}:${random.uuid}
        service-name: ${spring.application.name}
        hostname: ${HOSTNAME:localhost}
        port: ${server.port}
        health-check-url: http://${HOSTNAME:localhost}:${MANAGEMENT_SERVER_PORT:9083}/actuator/health
        health-check-interval: 10s
        health-check-timeout: 3s
        health-check-critical-timeout: 30s
        # Keep service visible in Consul even when health checks fail
        deregister-critical-service-after: 90m  # Keep service registered for 90 minutes after failure
        ip-address: ${HOST_IP:127.0.0.1}
        tags:
          - trading-service
          - microservice
          - java24
          - virtual-threads
        metadata:
          version: "2.0.0"
          profile: "${spring.profiles.active:default}"
          service_type: trading
          virtual_threads: enabled
          java_version: "24"

# Management and Monitoring
management:
  server:
    port: ${MANAGEMENT_SERVER_PORT:9083}
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,readiness,liveness
      base-path: /actuator
      path-mapping:
        health: health
        info: info
        readiness: ready
        liveness: alive
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
      status:
        http-mapping:
          DOWN: 503
          OUT_OF_SERVICE: 503
          UP: 200
          UNKNOWN: 200
      group:
        readiness:
          include: readinessState,tradingReadinessIndicator,db,redis
        liveness:
          include: livenessState,tradingLivenessIndicator,ping
    metrics:
      enabled: true
    info:
      enabled: true
  health:
    probes:
      enabled: true
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
    defaults:
      enabled: true
    status:
      order: UP,UNKNOWN,DOWN
    brokerconnectivity:
      enabled: false
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99
        order.processing: 0.5, 0.95, 0.99
    tags:
      service: trading-service
      environment: ${ENVIRONMENT:local}
      version: "2.0.0"

