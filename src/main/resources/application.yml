# TradeMaster Trading Configuration
trademaster:
  # Common Library Configuration
  common:
    # Service Identification
    service:
      name: trading-service
      version: "2.0.0"
      description: "TradeMaster Trading Service"
      environment: ${ENVIRONMENT:development}

    # Security Configuration
    security:
      enabled: true
      service-api-key: ${SERVICE_API_KEY:trademaster-service-api-key-2024-secure}
      public-paths:
        - /actuator/health
        - /api-docs
        - /swagger-ui/**
      internal-paths:
        - /api/internal/**

    # Kong Gateway Configuration
    kong:
      enabled: true
      headers:
        consumer-id: X-Consumer-ID
        consumer-username: X-Consumer-Username
        api-key: X-API-Key

    # Internal Service Client Configuration
    internal-client:
      connection-timeout: 5000
      read-timeout: 10000
      max-connections: 100
      max-connections-per-route: 20
      circuit-breaker-enabled: true
      services:
        portfolio-service:
          base-url: ${PORTFOLIO_SERVICE_URL:http://localhost:8082}
          health-check-path: /api/internal/health
        broker-auth-service:
          base-url: ${BROKER_AUTH_SERVICE_URL:http://localhost:8087}
          health-check-path: /api/internal/health
        event-bus-service:
          base-url: ${EVENT_BUS_SERVICE_URL:http://localhost:8085}
          health-check-path: /api/internal/health
        market-data-service:
          base-url: ${MARKET_DATA_SERVICE_URL:http://localhost:8084}
          health-check-path: /api/internal/health

  # Market Data Service Integration for AI Capabilities
  services:
    market-data-service:
      url: ${MARKET_DATA_SERVICE_URL:http://localhost:8084}
      connection-timeout: 5000
      read-timeout: 15000
      circuit-breaker-enabled: true

  # Service-to-Service Security Configuration (Legacy - kept for backward compatibility)
  security:
    service:
      enabled: ${SERVICE_AUTH_ENABLED:true}
      api-key: ${SERVICE_API_KEY:trademaster-service-api-key-2024-secure}

  trading:
    # Order Management Configuration
    orders:
      max-open-orders-per-user: 1000
      order-id-prefix: "TM"
      default-order-validity: "DAY"
      
    # Risk Management Configuration
    risk:
      enabled: true
      max-position-value: 10000000  # ₹1 Crore
      max-single-order-value: 1000000  # ₹10 Lakh
      max-daily-trades: 500
      pattern-day-trader-threshold: 25000  # $25K USD equivalent
      
    # Performance Configuration
    performance:
      order-processing-timeout: 50ms
      risk-check-timeout: 25ms
      portfolio-update-timeout: 10ms
      cache-warming-enabled: true
      
    # Broker Integration Configuration
    brokers:
      enabled: true
      timeout: 5s
      retry-attempts: 3
      circuit-breaker:
        failure-threshold: 5
        timeout: 30s
        reset-timeout: 60s
      
    # Enhanced Broker Auth Service Integration  
    broker:
      auth:
        service:
          url: http://localhost:8087/api/v1
          timeout: 5000ms
          connect-timeout: 2000ms
          read-timeout: 10000ms
      default-broker: ZERODHA
      order-timeout: 5000ms
    
    # WebSocket Configuration  
    websocket:
      enabled: true
      max-connections: 10000
      heartbeat-interval: 30s
      message-size-limit: 1MB

