# Security Configuration - Consolidated from common library and service-specific
security:
  # JWT Authentication Configuration
  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-here-change-this-in-production}
    expiration: ${JWT_EXPIRATION:86400000} # 24 hours
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7 days
    issuer: ${JWT_ISSUER:trademaster-auth-service}

  # CORS Configuration
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}
    allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
    allowed-headers: ${CORS_ALLOWED_HEADERS:*}
    allow-credentials: ${CORS_ALLOW_CREDENTIALS:true}
    max-age: ${CORS_MAX_AGE:3600}

  # Security Audit Configuration
  audit:
    enabled: ${SECURITY_AUDIT_ENABLED:true}
    alert:
      threshold: ${SECURITY_ALERT_THRESHOLD:10}

  # Security Hardening
  hardening:
    rate-limit:
      enabled: ${RATE_LIMITING_ENABLED:true}
      max-requests: ${RATE_LIMIT_MAX_REQUESTS:1000}
      window-size: ${RATE_LIMIT_WINDOW_SIZE:60000}
    input-validation:
      enabled: ${INPUT_VALIDATION_ENABLED:true}
      max-request-size: ${MAX_REQUEST_SIZE:1048576} # 1MB
    headers:
      enabled: ${SECURITY_HEADERS_ENABLED:true}
      # Security headers configuration
      content-security-policy: "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self'; img-src 'self' data:; connect-src 'self'"
      frame-options: DENY
      content-type-options: nosniff
      referrer-policy: strict-origin-when-cross-origin
      require-ssl: ${REQUIRE_SSL:false}
    firewall:
      enabled: ${HTTP_FIREWALL_ENABLED:true}

# TradeMaster Common Library Configuration
trademaster-common:
  # HTTP Client Configuration
  http-client:
    connection-timeout: ${COMMON_HTTP_CONNECTION_TIMEOUT:3000}
    read-timeout: ${COMMON_HTTP_READ_TIMEOUT:5000}
    connection-pool:
      max-total: ${COMMON_HTTP_POOL_MAX_TOTAL:100}
      max-per-route: ${COMMON_HTTP_POOL_MAX_PER_ROUTE:50}
      validate-after-inactivity: ${COMMON_HTTP_POOL_VALIDATE_INACTIVITY:2000}

  # Security Filter Configuration
  security-filter:
    enabled: ${COMMON_SECURITY_FILTER_ENABLED:true}
    order: ${COMMON_SECURITY_FILTER_ORDER:1}
    excluded-paths: ${COMMON_SECURITY_EXCLUDED_PATHS:/actuator/**,/api-docs/**,/swagger-ui/**}

  # Result/Railway Programming Configuration
  railway:
    enable-logging: ${COMMON_RAILWAY_LOGGING:true}
    log-level: ${COMMON_RAILWAY_LOG_LEVEL:DEBUG}

